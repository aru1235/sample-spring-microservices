apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service
  labels:
    app: mc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mc
    spec:
      containers:
      - image: 398443246513.dkr.ecr.ap-south-1.amazonaws.com/new-ecr:feature
        name: acc-ser
        ports:
        - containerPort: 9000

---

apiVersion: v1
kind: Service
metadata:
  name: Service
spec:
  selector:
  	app: ms
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30036


